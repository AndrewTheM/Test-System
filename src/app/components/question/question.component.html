<h4>{{ questionModel.text }}</h4>
<mat-radio-group>
    <ol type="a">
        <ng-container *ngFor="let option of questionModel.options; let i = index">
                <mat-radio-button value="{{ i }}">
                    <li>
                        {{ option }}
                    </li>
                </mat-radio-button>
        </ng-container>
    </ol>
</mat-radio-group>
