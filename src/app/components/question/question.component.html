<h4 *ngIf="questionModel">{{ questionModel.text }}</h4>
<mat-radio-group (change)="setAnswer($event)">
    <ol type="a">
        <ng-container *ngFor="let option of questionModel.options; let i = index">
                <mat-radio-button *ngIf="!questionModel.multiple; else checkbox" value="{{ option.id }}">
                    <li>
                        {{ option.text }}
                    </li>
                </mat-radio-button>
                <ng-template #checkbox>
                    <mat-checkbox (change)="changeAnswer($event)" value="{{ option.id }}">
                        <li>
                            {{ option.text }}
                        </li>
                    </mat-checkbox>
                </ng-template>
        </ng-container>
    </ol>
</mat-radio-group>
