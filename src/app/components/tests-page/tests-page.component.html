<div id="tests-wrapper">
    <ng-container *ngFor="let test of tests">
        <mat-card matRipple (click)="openTest(test.id)">
            <div class="no-select">
                {{ test.name }}
                <br>
                ({{ test.questions.length }} questions)
            </div>
        </mat-card>
    </ng-container>
</div>
