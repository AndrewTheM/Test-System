<mat-chip-list>
    <ng-container *ngFor="let test of tests; let testId = index">
        <mat-chip selected (click)="openTest(testId)">
            <div class="no-select">
                {{ test.name }}
                <br>
                ({{ test.questions.length }} questions)
            </div>
        </mat-chip>
    </ng-container>
</mat-chip-list>
